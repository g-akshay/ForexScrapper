name: Forex Rate Scraper

on:
  schedule:
    # Run hourly from 8 AM to 6 PM IST on weekdays
    - cron: "0 2-12 * * 1-5" # UTC times (IST-5:30)
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run scraper
        run: python src/run_all_scrapers.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }} # Use the secret token
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Create empty JSON file if it doesn't exist
          mkdir -p src
          touch src/all_banks_data.json
          git add src/all_banks_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update forex rates [skip ci]" && git push https://$GITHUB_TOKEN@github.com/g-akshay/ForexScrapper.git HEAD:main)
